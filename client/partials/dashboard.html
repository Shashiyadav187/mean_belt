<div class="" ng-controller='dashboardController'>

 <div id="logout">
 <a href="#/logout"><h3>Logout</h3></a>
 </div>
  <h1>Doctor Strange's Appointments</h1>

  <p><h3>Welcome: {{current_user.name}}</h3></p>
  <h3><label>Search</label>
  <input type="text" ng-model="search_input"></h3><br>
  <table>
    <thead>
      <tr>
        <td>Date</td>
        <td>Time</td>
        <td>Patient Name</td>
        <td>Complain</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="appointment in appointments | filter:search_input | orderBy:['date','time']">
        <td>{{appointment.date | date:'MMM dd, yyyy'}}</td>
        <td>{{appointment.time | date:'hh:mm a'}}</td>
        <td>{{appointment._creator.name}}</td>
        <td>{{appointment.complain}} <button ng-show='current_user._id == appointment._creator._id' ng-click='Delete(appointment)' type="button" name="Cancel">Cancel</button></td>
      </tr>
    </tbody>
  </table>
  <br><br>
  <a href="#/appointment">Add A New Appointment</a>
  <!--using older version of Angular CDN, so don't need #! (hashbang) in href -->
</div>
